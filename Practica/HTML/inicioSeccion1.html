    <script> //MENSAJE DE ERROR CONECTADO A PHP MEDIANTE URL, PHP MANDA MENSAJE O UN PARAMETRO QUE DICE ERROR
    //EN LA URL Y JS SE ENCARGA DE VER SI HAY UN PARAMETRO QUE DIGA ERROR LUEGO SI SI HAY QUE MANDE UNA ALERTA
        // Función para obtener el valor de un parámetro de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Función para mostrar una alerta con el mensaje especificado
        function mostrarAlerta(mensaje) {
            alert(mensaje);
        }

        // Verificar si hay un mensaje de error en la URL al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const mensajeError = obtenerParametro('error');
            if (mensajeError) {
                mostrarAlerta(mensajeError);
            }
        });
    </script>
